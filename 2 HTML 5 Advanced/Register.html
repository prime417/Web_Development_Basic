<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<form >
	First Name<input type="text" name="firstname"></input>
	<br>
	Last Name <input type="text" name="lastname"></input>
	<br>
	Email<input type="email" name="email" required></input>
	<br>
	Password<input type= "password" min="5" name="password"></input>
	<br>
	Birthday<input type="date" name="date"></input>
	<br>
	Gender:<br>
	<input type="radio" name="gender" value="Male">Male</input><br>
	<input type="radio" name="gender" value="Female">Female</input><br>
	<input type="radio" name="gender" value="Other">Other</input><br>

Pets:<br>
<input type="checkbox" name="pets" value="cats">Cat</input><br>
<input type="checkbox" name="pets" value="dogs">Dog</input><br>

<select name="cars">
	<option value="volo">Volo</option>
	<option value="audi">audi</option>
</select>
<br>

	<input type="submit" value="Register"></input>
	<input type = "reset"></input>
</form>

</body>
</html>
